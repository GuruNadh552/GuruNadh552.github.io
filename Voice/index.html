<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Form</title>
</head>
<body>
    <div class="container">
        <div class="card m-3">
            <div class="card-header bg-primary text-light">
                Form Using Voice 
            </div>
            <div class="card-body">
                <div class="form-group m-1">
                    <label for="Name" class="mb-2">First Name : </label>
                    <input type="text" class="form-control" placeholder="Enter name" id="fname">
                </div>
                <div class="form-group m-1">
                    <label for="Name" class="mb-2">last Name : </label>
                    <input type="text" class="form-control" placeholder="Enter name" id="lname">
                </div>
                <div class="form-group m-1">
                    <label for="Name" class="mb-2">Email : </label>
                    <input type="text" class="form-control" placeholder="Enter name" id="email">
                </div>
            </div>
            <div class="card-footer bg-primary text-light">
                <button class="btn btn-success" id="submit">Submit</button>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            setTimeout(textToSpeech("Welcome to My Website"),5000);
            setTimeout(textToSpeech("Kindly Provide your First Name"),10000);
            SpeechRecog('fname');
            setTimeout(textToSpeech("Kindly Provide your Last Name"),10000);
            SpeechRecog('lname');
            setTimeout(textToSpeech("Kindly Provide your email"),10000);
            SpeechRecog('email');
            setTimeout(textToSpeech("Form Submitted"),10000);
            alert("Submitted");
        });
        function textToSpeech(mesg) {
        const inputVal = mesg;
        let speech = new SpeechSynthesisUtterance();
        speech.lang = "hi-In";
        speech.text = inputVal;
        speech.volume = 1; 
        speech.rate = 1;
        speech.pitch = 1;

        window.speechSynthesis.speak(speech);
    };
    function SpeechRecog(vid) {
		        var output = document.getElementById(vid);
                var SpeechRecognition = SpeechRecognition || webkitSpeechRecognition;
                var recognition = new SpeechRecognition();
            
                // This runs when the speech recognition service starts
                recognition.onstart = function() {
                    console.log("speech recognition Started");
                };
                
                recognition.onspeechend = function() {
                    console.log("Ended")
                    recognition.stop();
                }
              
                // This runs when the speech recognition service returns result
                recognition.onresult = function(event) {
                    var transcript = event.results[0][0].transcript;
                    var confidence = event.results[0][0].confidence;
                    output.value=transcript;
                };
              
                 // start recognition
                 recognition.start();
	        }
    </script>
</body>
</html>
